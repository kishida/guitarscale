        <title>Guitar Scale</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:title" content="Guitar Scale Generator"/>
        <meta property="og:description" content="Generate guitar scale positions for scales, chords"/>
        <meta property="og:image" content="https://kishida.github.io/guitarscale/og.jpg"/>

    <body>
        <h1>Guitar Scale Generator</h1>

        <div>
            <label><input type="radio" name="type" id="t0" checked>Scale</label>
            <label><input type="radio" name="type" id="t1">Chord</label>
            <label><input type="radio" name="type" id="t2">All</label>
            <label><input type="checkbox" value="1" id="advanced">Advanced</label>
        </div>
        <div>
            <select id="key"></select>
            <select id="scale"></select>
        </div>
        <div>
            <select id="strings"></select>
            <select id="tune"></select>
            <label><input id="note" type="checkbox" value="1">Note</label>
        </div>
        <div style="margin: 20px 10px">
        <canvas id="canv" width="1200" height="250"></canvas>
        </div>
        <div>
            <table style="width: 1100px"><tr><td style="width: 25%; vertical-align: top">
                <h2 id="scale-next">Scale next to</h2>
                <div id="next">

                </div>
            </td><td style="width: 25%; vertical-align: top">
                <h2 id="chord-contained">Chord contained</h2>
                <div id="contain">
                    
                </div>
            </td><td style="width: 50%; vertical-align: top">
                <canvas id="keyb" width="600" height="120"></canvas>
            </td></tr></table>
        </div>
        <div style="border-top: 1px solid darkgrey; text-align: center; margin-top: 12pt; color: darkgray">
            Copyright 2023 Naoki Kishida(<a href="https://twitter.com/kis">@kis</a>)
        </div>

    </body>
