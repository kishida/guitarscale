    <body>
        <h1>Guitar Scale Generator</h1>

        <div class="controls">
            <label><input type="radio" name="type" id="t0" checked>Scale</label>
            <label><input type="radio" name="type" id="t1">Chord</label>
            <label><input type="radio" name="type" id="t2">All</label>
            <label><input type="checkbox" value="1" id="advanced">Advanced</label>
        </div>
        <div class="controls">
            <select id="key"></select>
            <select id="scale"></select>
            <button id="add-fretboard">ï¼‹</button>
        </div>
        <div class="controls">
            <select id="strings"></select>
            <select id="tune"></select>
            <label><input id="note" type="checkbox" value="1">Note</label>
        </div>
        <div id="fretboards"></div>
        <div class="info-section">
            <div>
                <h2 id="scale-next">Scale next to</h2>
                <div id="next"></div>
            </div>
            <div>
                <h2 id="chord-contained">Chord contained</h2>
                <div id="contain"></div>
            </div>
            <div>
                <canvas id="keyb" width="600" height="120"></canvas>
            </div>
